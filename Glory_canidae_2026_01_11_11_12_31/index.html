<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Keep Moving â€” Emoji Time (p5)</title>
  <style>
    :root{ color-scheme: dark; }
    body{
      margin:0;
      background:#000;
      overflow:hidden;
      font-family: system-ui,-apple-system,"PingFang SC","Microsoft YaHei";
    }

    #ui{
      position:fixed;
      left:16px; top:16px;
      padding:12px 14px;
      border-radius:16px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(10px);
      color:#fff;
      z-index:10;
      width: min(320px, calc(100vw - 32px));
      box-shadow: 0 14px 35px rgba(0,0,0,.35);
    }

    #keep{
      font-weight:900;
      letter-spacing: .9px;
      font-size:18px;
      margin-bottom:8px;
      display:inline-block;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.18);
      user-select:none;
    }

    #hud{
      font-size:14px;
      opacity:.92;
      padding:8px 10px;
      border-radius:12px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.14);
      user-select:none;
    }

    .row{
      display:flex;
      gap:8px;
      margin-top:10px;
    }

    button{
      cursor:pointer;
      border-radius:999px;
      padding:8px 12px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color:#fff;
    }
    button:hover{ background: rgba(255,255,255,.16); }
    button:disabled{ opacity:.55; cursor:not-allowed; }
  </style>
</head>

<body>
  <div id="ui">
    <div id="keep">KEEP MOVING</div>
    <div id="hud">00:00 Â· motion 0.00</div>

    <div class="row">
      <button id="startBtn">ðŸ“· Start</button>
      <button id="resetBtn">ðŸ§¼ Reset</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
